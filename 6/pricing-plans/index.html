<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Plans</title>
    <link rel="stylesheet" href="/base.css" />
    <style>
      section {
        margin: 2rem auto;
        max-width: 56rem;

        display: flex;
        gap: 1.5rem;
      }
      .plan {
        width: 33.33%;
      }
    </style>
  </head>
  <body>
    <section class="pricing">
      <div class="plan">
        <div>
          <h2>Standard</h2>
          <span>Monthly Plan</span>
        </div>
        <p>$25</p>
      </div>
      <div class="plan plan-highlight">
        <div>
          <h2>Most Popular</h2>
          <span>Monthly Plan</span>
        </div>
        <p>$40</p>
      </div>
      <div class="plan">
        <div>
          <h2>Premium</h2>
          <span>Monthly Plan</span>
        </div>
        <p>$55</p>
      </div>
    </section>
  </body>
</html>
