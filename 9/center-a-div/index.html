<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center a div</title>
    <link rel="stylesheet" href="/base.css" />
    <style>
      section {
        width: 100%;
        min-height: 100vh;

        display: flex;
      }
      div {
        width: 14rem;
        background-color: #32343c;
        padding: 1.5rem;
        border-radius: 0.25rem;
        text-align: center;

        margin: auto;
      }
    </style>
  </head>
  <body>
    <section>
      <div>This div needs to be at the center of the page</div>
    </section>
  </body>
</html>
