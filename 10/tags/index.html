<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/base.css" />
    <style>
      section {
        padding: 2rem;
        max-width: 48rem;
      }
      label {
        display: inline-flex;
        align-items: center;
        gap: 1rem;
      }
      input[type="checkbox"] {
        display: none;
      }
      input[type="checkbox"]:checked ~ span i {
        color: #0d9488;
      }
    </style>
  </head>
  <body>
    <section class="tags">
      <label for="laravel">
        <input type="checkbox" name="laravel" id="laravel" />
        <p>Laravel</p>
        <span><i class="fa-solid fa-circle-check"></i></span>
      </label>

      <label for="tailwindcss">
        <input type="checkbox" name="tailwindcss" id="tailwindcss" />
        <p>Tailwind CSS</p>
        <span><i class="fa-solid fa-circle-check"></i></span>
      </label>

      <label for="webdevelopment">
        <input type="checkbox" name="webdevelopment" id="webdevelopment" />
        <p>Web Development</p>
        <span><i class="fa-solid fa-circle-check"></i></span>
      </label>

      <label for="vuejs">
        <input type="checkbox" name="vuejs" id="vuejs" />
        <p>Vue JS</p>
        <span><i class="fa-solid fa-circle-check"></i></span>
      </label>

      <label for="serverless">
        <input type="checkbox" name="serverless" id="serverless" />
        <p>Serverless</p>
        <span><i class="fa-solid fa-circle-check"></i></span>
      </label>

      <label for="aws">
        <input type="checkbox" name="aws" id="aws" />
        <p>AWS</p>
        <span><i class="fa-solid fa-circle-check"></i></span>
      </label>
    </section>
  </body>
</html>
