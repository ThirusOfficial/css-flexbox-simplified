<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Booking</title>
    <link rel="stylesheet" href="/base.css" />
    <style>
      section {
        max-width: 48rem;
        margin: 2rem auto 0;
        background-color: #32343c;
        padding: 1.5rem;

        display: flex;
        gap: 1rem;
        align-items: center;
      }
      .movie > div {
        flex-grow: 1;
      }
      .movie > a {
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <section class="movie">
      <img src="images/movie1.jpeg" alt="Movie 1" />
      <div>
        <h1>Movie of the year</h1>
        <p>Dolorem iste repellendus vel. Molestias totam excepturi quis similique!</p>
      </div>
      <a href="#">Book Now</a>
    </section>
    <section class="movie">
      <img src="images/movie2.webp" alt="Movie 2" />
      <div>
        <h1>Top Rated Movie</h1>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam quasi fuga atque, quibusdam veritatis totam
          eligendi.
        </p>
      </div>
      <a href="#">Book Now</a>
    </section>
  </body>
</html>
