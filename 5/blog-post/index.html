<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Display</title>
    <link rel="stylesheet" href="/base.css" />
    <style>
      body {
        padding: 2rem;
      }
      .post {
        width: 18rem;
        height: 28rem;
        background-color: #32343c;
        padding: 1.5rem;
        border-radius: 0.25rem;

        display: flex;
        flex-direction: column;
        gap: 0.8rem;
      }
      .post p {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="post">
      <img src="images/post.webp" alt="Blog Post" />
      <h1>Lorem ipsum dolor sit amet</h1>
      <p>Consectetur adipisicing elit. Obcaecati impedit esse ut, optio ipsa inventore ea facere molestiae...</p>
      <a href="#">Read Full &rarr;</a>
    </div>
  </body>
</html>
